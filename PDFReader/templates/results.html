{% extends 'layout.html' %}
{% block content %}
	<h1> PDF Reader-Results</h1>
	<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalLong" style="margin-top: 250px;">
	  View Word Cloud
	</button><br><br>
	<a href="{{ url_for('Home') }}">
	<button type="button" class="btn btn-info">
	Back to home
	</button></a>
	<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" style="background-color: rgb(0,0,0,0.85);width: 100%;">
	  <div class="modal-dialog" role="document" style="width: auto;">
	    <div class="modal-content" >
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLongTitle">Here is Your Word Cloud</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
    		<div class="container">
    			<p> <i> To download the image : Right Click--> Save Image as</i> </p>
			</div>
				<img src="{{ img }}" class="img-fluid">
			</div>
		  </div>
	      <div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
{% endblock content %}
